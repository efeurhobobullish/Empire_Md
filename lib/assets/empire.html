<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire-Md</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2867EB',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1.5s ease-in forwards',
                        'typing': 'typing 3.5s steps(30, end), blink-caret .75s step-end infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        typing: {
                            '0%': { width: '0' },
                            '100%': { width: '100%' },
                        },
                        'blink-caret': {
                            'from, to': { 'border-color': 'transparent' },
                            '50%': { 'border-color': '#2867EB' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full text-center space-y-8">
        <!-- Animated logo/icon -->
        <div class="flex justify-center">
            <div class="animate-float">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#2867EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
            </div>
        </div>
        
        <!-- Main heading with gradient text -->
        <h1 class="text-5xl font-bold tracking-tight">
            <span class="bg-gradient-to-r from-primary to-blue-600 bg-clip-text text-transparent">
                Empire-Md
            </span>
        </h1>
        
        <!-- Status text with typing animation -->
        <div class="h-12 flex items-center justify-center">
            <p class="animate-fade-in text-xl text-gray-800 opacity-0 [animation-delay:1s]">
                <span class="animate-typing overflow-hidden whitespace-nowrap border-r-2 border-primary pr-1">
                    Connected Successfully...
                </span>
            </p>
        </div>
        
        <!-- Animated dots -->
        <div class="flex justify-center space-x-2 [animation-delay:2s] animate-fade-in opacity-0">
            <div class="w-3 h-3 rounded-full bg-primary animate-bounce [animation-delay:0s]"></div>
            <div class="w-3 h-3 rounded-full bg-primary animate-bounce [animation-delay:0.2s]"></div>
            <div class="w-3 h-3 rounded-full bg-primary animate-bounce [animation-delay:0.4s]"></div>
        </div>
        
        <!-- Subtle footer -->
        <p class="text-gray-400 text-sm mt-12 animate-fade-in opacity-0 [animation-delay:2.5s]">
            Ready to serve your commands
        </p>
    </div>
</body>
</html>
